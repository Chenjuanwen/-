<!DOCTYPE html>
<!--html lang="en"-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regist</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="regist.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <!--

	       您的浏览器不支持JavaScript，请查看;

	//-->
</head>

<body style="background-color:black;">
    <div id="login_frame">   

        

        <form method="post">  

            <p>用&nbsp;户&nbsp;名&nbsp;&nbsp;<input placeholder="请输入用户名" type="text" id="setname" class="text_field"/></p>  

            <p>设置密码&nbsp;<input placeholder="请输入密码" type="text" id="password1" class="text_field"/></p> 

            <p>确认密码&nbsp;<input placeholder="请再次输入密码" type="text" id="password2" class="text_field"/></p> 


            <div id="regist_control">        

                <button class="btn_regist" style="cursor:pointer" onclick="regist_result()">注册</button>    
                
                
            </div>    

            <div class="return_control"> 

                <button class="btn_login" style="cursor:pointer" onclick="window.open('main.html')">返回题库</button>

            </div>
        </form>
    </div>
        
    
</body>
</html>
